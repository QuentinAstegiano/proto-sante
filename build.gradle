group 'com.astegiano'
version '1.0'

apply plugin: 'java'
apply plugin: "io.ratpack.ratpack-java"
apply plugin: "idea"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile ratpack.dependency("guice")
    compile ratpack.dependency("thymeleaf")

    testCompile group: 'junit', name: 'junit', version: '4.11'
    runtime "org.slf4j:slf4j-simple:1.7.12"
}

mainClassName = "com.astegiano.sante.Server"

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "io.ratpack:ratpack-gradle:1.3.0"
    }
}